<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="trivia.css">
</head>
<body>
    <div id="quiz-container" class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4 mt-3 position-relative overflow-visible">
                    <button id="dark-mode-btn" class="btn btn-primary position-absolute" style="top: -12px; right: -12px; padding: 5px 10px; border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.1)" onclick="toggleDarkMode()" >üåô</button>
                    <div class="progress mb-3">
                        <div id="progress-bar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="text-end text-danger fw-bold" id="timer-text">00:30</div>
                    <h3 id="question-text" class="mb-4 text-center">Loading Question...</h3>
                    <div id="options" class="list-group mb-3"></div>
                    <div class="d-flex justify-content-between mt-4">
                        <button id="prev-btn" class="btn btn-outline-secondary" onclick="prevQuestion()">Previous</button>
                        <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-info" onclick="startVoiceRecognition()">üéôÔ∏è Answer with Voice</button>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <div id="scoreboard" class="p-4 shadow-lg mt-5 mx-auto text-center d-none" style="max-width: 500px; border: 2px solid #23bfb8; height: 200px;">
        <h3>üéâ Quiz Completed!</h3>
        <p id="final-score"></p>
        <a href="index.html#leaderboard-section" class="btn btn-primary mt-3">Go to Leaderboard</a>
    </div>
    <!-- JS & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <script src="trivia-quiz.js"></script>
</body>
</html>
