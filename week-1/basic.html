<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #FDC685 ;
            margin: 20px;
            padding: 20px;
        }
        h1, h2 {
            color: #FA6676;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        ul {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        li {
            margin: 5px 0;
        }
        .div1 {
            background: white;
            padding: 15px;
        }
        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage using basic HTML tags</p>
        <hr>
        
        <h2>HTML Tags Used</h2>
        <ul>
            <li>&lt;h1&gt; - Heading</li>
            <li>&lt;p&gt; - Paragraph</li>
            <li>&lt;ul&gt;, &lt;li&gt; - List</li>
            <li>&lt;div&gt; - div1</li>
            <li>&lt;hr&gt; - Horizontal Line</li>
            <li>&lt;br&gt; - Line Break</li>
            <li>&lt;img&gt; - Image</li>
        </ul>
        
        <hr>
        
        <h2>Sample Image</h2>
        <img src="https://tse2.mm.bing.net/th?id=OIP.NDQrYVdgm840tGPUBiQElAHaE7&pid=Api&P=0&h=180" alt="Sample Image">
                <br>
        <p>Thank you for visiting!</p>
    </div>
</body>
</html>
