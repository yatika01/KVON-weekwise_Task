<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            color: #333;
        }
        h2 {
            color: #ff4081;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        a:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submitted Information</h2>
        <p><strong>Full Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Age:</strong> <span id="displayAge"></span></p>
        <p><strong>Gender:</strong> <span id="displayGender"></span></p>
        <p><strong>Interests:</strong> <span id="displayInterests"></span></p>
        <p><strong>Feedback:</strong> <span id="displayFeedback"></span></p>
        <p><strong>Rating:</strong> <span id="displayRating"></span></p>
        <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
        <a href="form_layout-semantic.html">Back to Home</a>
    </div>
    <script>
        document.getElementById("displayName").innerHTML = "<h2>Hello World</h2>";

    </script>
</body>
</html>
