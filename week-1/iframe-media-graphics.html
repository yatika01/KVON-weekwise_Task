<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 80%;
            margin: 0 auto;
        }
        .iframe-box {
            width: 48%;
            height: 50vh;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .link-container {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #e05247;
        }
    </style>
</head>
<body>
    <header>Welcome to My Interactive Webpage</header>
    <section>
        <div class="iframe-container">
            <div class="iframe-box">
                <iframe name="iframe-display" src="about:blank" title="Dynamic Content" scrolling="no"></iframe>
            </div>
            <div class="iframe-box">
                <iframe src="svg_shapes.html" title="SVG Shapes"></iframe>
            </div>
            <div class="iframe-box">
                <iframe src="canvas_drawing.html" title="Canvas Drawing"></iframe>
            </div>
        </div>
        <div class="link-container">
            <a href="image.html" target="iframe-display">Load External Page</a>
        </div>
    </section>
</body>
</html>
