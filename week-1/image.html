<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .image-box:hover {
            transform: scale(1.1);
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beautiful Scenery</h1>
        <div class="image-box">
           <marquee behavior="scroll" direction="left"> <img src="https://cdn.wallpapersafari.com/37/44/frknwq.jpg" alt="Beautiful Scenery"></marquee>
        </div>
    </div>
</body>
</html>
