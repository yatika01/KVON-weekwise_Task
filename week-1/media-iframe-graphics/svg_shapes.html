<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 300 200">
        <defs>
            <linearGradient id="polygonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:purple; stop-opacity:1" />
                <stop offset="100%" style="stop-color:pink; stop-opacity:1" />
            </linearGradient>
        </defs>

        <circle cx="50" cy="50" r="30" fill="red" />
        
        <rect x="120" y="30" width="60" height="40" fill="blue" />
        
        <!-- Polygon (Triangle Example) -->
        <polygon points="220,100 260,40 300,100" fill="url(#polygonGradient)" stroke="black" stroke-width="2"/>
    </svg>
</body>
</html>
